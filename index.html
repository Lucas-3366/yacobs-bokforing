<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yacobs Bokföring - Om oss</title>
  <style>
    /* Grundinställningar */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafc;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* About */
    .about-section {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      margin: 4rem 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: center; /* Centrera all text i denna sektion */
    }
    .about-section h2 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      color: #1e3c72;
      font-weight: 700;
    }
    .about-section p {
      font-size: 1.1rem;
      line-height: 1.8;
      /* Ingen margin left/right, redan centrerad */
    }
  </style>
</head>
<body>
  <section class="about-section">
    <h2>Om oss</h2>
    <p>Jag är en nyexaminerad bokföringsstudent med passion för siffror och struktur. Yacobs bokföring grundades för att hjälpa ambitiösa företag att växa genom trygg och effektiv bokföring.</p>
  </section>
</body>
</html>
