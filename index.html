<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yacobs Bokföring - Offert</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header-container container">
    <div class="logo">Yacobs Bokföring</div>
    <nav>
      <ul>
        <li><a href="#hero">Hem</a></li>
        <li><a href="#services">Tjänster</a></li>
        <li><a href="#about">Om oss</a></li>
        <li><a href="#quote">Offert</a></li>
        <li><a href="#contact">Kontakt</a></li>
      </ul>
    </nav>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero">
    <div class="container">
      <h1>Välkommen till Yacobs Bokföring</h1>
      <p>Din partner för smidig och säker bokföring.</p>
      <a href="#quote" class="btn-primary">Få din offert</a>
    </div>
  </section>

  <!-- Offertsektion -->
  <section id="quote" class="container">
    <h2>Beräkna din offert</h2>

    <div class="slider-group">
      <label for="omsattning">Omsättning per år (SEK): <span id="omsattning-text"></span></label>
      <input type="range" id="omsattning" min="1000000" max="20000000" step="100000" value="1000000" />
    </div>

    <div class="slider-group">
      <label for="fakturor">Antal fakturor/kvitton per månad: <span id="fakturor-text"></span></label>
      <input type="range" id="fakturor" min="10" max="200" step="1" value="10" />
    </div>

    <div class="radio-group">
      <label>
        <input type="radio" name="bokforing" value="lopande" checked />
        <span class="checkmark"></span>
        Löpande bokföring (per månad)
      </label>
      <label>
        <input type="radio" name="bokforing" value="arsredovisning" />
        <span class="checkmark"></span>
        Årsredovisning (fast pris per år)
      </label>
    </div>

    <div id="price">0 kr</div>
  </section>

  <!-- Kontakt -->
  <section id="contact" class="contact-section container">
    <h2>Kontakta oss</h2>
    <form>
      <label for="name">Namn</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-post</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Meddelande</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Skicka</button>
      <div id="form-message"></div>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Yacobs Bokföring. Alla rättigheter förbehållna.
  </footer>

  <script src="script.js"></script>
</body>
</html>
